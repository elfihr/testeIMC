<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CaluladoraIMC</title>
</head>
<body>
    <main>
        <h2>Tabela IMC</h2>
        <div class="indice">
            <div>
                <h3>IMC</h3>
                <p>Menos que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais que 40</p>
            </div>
            <div>
                <h3>Resultado</h3>
                <p>Abaixo do Peso</p>
                <p>Peso Normal</p>
                <p>Sobrepeso</p>
                <p>Obsedidade grau 1</p>
                <p>Obsedidade grau 2</p>
                <p>Obsedidade grau 3</p>
            </div>
        </div>
        <h2>Calcule seu IMC</h2>
        
        <div class="input">
            <p>Peso <input type="text" id="inputPeso" placeholder="0"></p>
            <p>altura<input type="text" id="inputAltura"  placeholder="0"></p>
            <button id="calcular">Calcular</button>
        </div>

        <p id="print"></p>
        
    </main>
    <script src="./main.js">

    </script>
</body>
</html>
